<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星辰之约抽奖程序</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feather"></div>
    <div class="mask"></div>
    <h1> </h1><!-- 标题 -->
    <div class="lottery-container">
        <div id="draw-number">抽奖轮次：0</div>
        <div id="lottery-number">--</div>

    <div class="input-container">
        <label for="number-to-draw">每次抽取数量：</label>

        <button id="start-button">开始抽奖</button>
        <div id="won-numbers">已抽到号码：</div>
    </div>

    <div class="footer"> </div>
    <script src="script.js"></script>

</html>
